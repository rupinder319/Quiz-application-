{% extends 'termproject/base.html' %}

<!-- header section end -->
{% block content %}
<h5 style="text-align:right">
              <p>Hello {{user}}</p>
            </h5>

<br><br>
  <div class="jumbotron my-auto contain h-50 w-50 d-flex justify-content-center" style="background-color:#e5ce89; margin:400px;">
   <div class="main">
  <h3 style="font-size:25px; text-align:center">Quiz </h3>
<hr />

{% for message in messages %}
    <div class="alert alert-success">
           <medium style="color:#351c75">{{ message }}</medium>
    </div>
 {% endfor %}

<form method='post' action=''>
    {% csrf_token %}
    <input type="hidden" name="user" value={{user}}>
    {% for q  in q%}
    <div class="form-group">
      <label for="question" style="color:black">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="op_1" value="option1" checked>
            <label class="form-check-label" for="op_1" style="color:black">
                {{q.op_1}}
            </label>
        </div>
        <div class="form-check" style="color:black">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="op_2" value="option2">
            <label class="form-check-label" for="op_2" style="color:black">
                {{q.op_2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="op_3" value="option3">
            <label class="form-check-label" for="op_3" style="color:black">
                {{q.op_3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="op_4" value="option4">
            <label class="form-check-label" for="op_4" style="color:black">
                {{q.op_4}}
            </label>
        </div>

        <br>
    </div>
    {% endfor %}

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

{% endblock content%}
